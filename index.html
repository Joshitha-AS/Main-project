<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Register Module</title>
    <link rel="stylesheet" href="./css/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div id="signUpMessage" style="display: none"></div>
      <div id="signInMessage" style="display: none"></div>
      <div class="form-box">
        <!-- Sign In Form -->
        <form id="loginForm" class="form active" novalidate>
          <h2 class="title">Sign In</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input
              type="email"
              id="loginEmail"
              placeholder="Email"
              aria-label="Login Email"
              required
            />
          </div>
          <span id="loginEmailError" class="error-message"></span>

          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input
              type="password"
              id="loginPassword"
              placeholder="Password"
              aria-label="Login Password"
              required
            />
            <i
              class="fas fa-eye toggle-password"
              onclick="togglePasswordVisibility('loginPassword')"
              aria-label="Toggle Password Visibility"
            ></i>
          </div>
          <span id="loginPasswordError" class="error-message"></span>

          <input type="submit" value="Login" class="btn" />
          <p class="switch-form">
            Don't have an account? <a href="#" id="showSignUp">Sign up</a>
          </p>
        </form>

        <!-- Sign Up Form -->
        <form id="registerForm" class="form" novalidate>
          <h2 class="title">Sign Up</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input
              type="text"
              id="username"
              placeholder="Username"
              aria-label="Username"
              required
            />
          </div>
          <span id="r-textError" class="error-message"></span>

          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input
              type="email"
              id="registerEmail"
              placeholder="Email"
              aria-label="Register Email"
              required
            />
          </div>
          <span id="r-emailError" class="error-message"></span>

          <div class="input-field">
            <i class="fa fa-calendar"></i>
            <input
              type="number"
              id="registerNumber"
              placeholder="Age"
              aria-label="Age"
              required
            />
          </div>
          <span id="r-ageError" class="error-message"></span>

          <div class="input-field">
            <i class="fa fa-venus-mars"></i>
            <select id="gender" aria-label="Gender" required>
              <option value="" disabled selected>Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
          <span id="genderError" class="error-message"></span>

          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input
              type="password"
              id="registerPassword"
              placeholder="Password"
              aria-label="Register Password"
              required
            />
            <i
              class="fas fa-eye toggle-password"
              onclick="togglePasswordVisibility('registerPassword')"
              aria-label="Toggle Password Visibility"
            ></i>
          </div>
          <span id="r-pswdError" class="error-message"></span>

          <input type="submit" value="Sign Up" class="btn" />
        </form>

        <!-- Logout Button -->
        <button id="logout" class="btn logout-btn" style="display: none">
          Logout
        </button>
      </div>
    </div>

    <script type="module" src="./javascript/login-func.js"></script>
    <script type="module" src="./javascript/firebaseconfig.js"></script>
  </body>
</html>
