<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socify Blog</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .bg-faded-white { background-color: #f8f9fa; }
    .text-aqua-blue { color: #009fbd; }
    .bg-aqua-blue { background-color: #009fb9; }
    .bg-aqua-blue-hover:hover { background-color: #0085a5; }
  </style>
</head>
<body class="bg-faded-white font-sans text-gray-800">

  <!-- Top Navbar -->
  <header class="bg-white h-16 shadow-md flex items-center px-4 lg:px-8">
    <div class="container mx-auto flex justify-between items-center">
      <div class="text-xl font-bold text-aqua-blue">Socify</div>
      <div class="flex-grow mx-4">
        <input type="text" placeholder="Search..." class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-aqua-blue">
      </div>
      <div class="ml-4">
        <div class="bg-aqua-blue h-10 w-10 rounded-full flex items-center justify-center text-white font-bold">JD</div>
      </div>
    </div>
  </header>


  <div class="container mx-auto p-4 flex flex-col lg:flex-row lg:space-x-4 mt-4 space-y-4 lg:space-y-0">
    <!-- Sidebar Navigation -->
    <aside class="hidden lg:block lg:w-1/4 bg-white p-6 rounded-lg shadow-md">
      <nav class="flex flex-col space-y-4">
        <a href="./home.html" class="flex items-center space-x-2 text-gray-800 hover:text-aqua-blue">
          <span class="text-lg font-semibold">Home</span>
        </a>
        <a href="#" class="flex items-center space-x-2 text-gray-800 hover:text-aqua-blue">
          <span class="text-lg font-semibold">Profile</span>
        </a>
        <a href="./blog.html" class="flex items-center space-x-2 text-gray-800 hover:text-aqua-blue">
          <span class="text-lg font-semibold">Blogs</span>
        </a>
        <a href="./uploadPost.html" class="flex items-center space-x-2 text-gray-800 hover:text-aqua-blue">
          <span class="text-lg font-semibold">My Posts</span>
        </a>
      </nav>
    </aside>

    <!-- Blog Content -->
    <main class="w-full lg:w-3/4 bg-white p-6 rounded-lg shadow-md">
      <!-- Input Section -->
      <section class="mb-6">
        <h2 class="text-xl font-semibold text-aqua-blue mb-4">Create a Post</h2>
        <div class="flex flex-col space-y-2 sm:flex-row sm:space-y-0 sm:space-x-2">
          <input 
            type="text" 
            id="blogInput" 
            placeholder="What's on your mind?" 
            class="flex-grow p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-aqua-blue"
          >
          <button 
            id="blogButton" 
            class="bg-aqua-blue text-white font-bold py-2 px-4 rounded bg-aqua-blue-hover">
            Post
          </button>
        </div>
      </section>

      <!-- blogs Section -->
      <section id="blogsSection">
        <h2 class="text-xl font-semibold text-aqua-blue mb-4">Your blogs</h2>
        <!-- User posts will be displayed here -->
      </section>
    </main>

    <!-- Right Sidebar for Profile -->
    <aside class="hidden lg:block lg:w-1/3 bg-white p-8 rounded-lg shadow-md">
      <h3 class="text-xl font-bold text-aqua-blue mb-4">Profile</h3>
      <div class="flex flex-col items-center">
        <div class="bg-aqua-blue h-20 w-20 rounded-full mb-4"></div>
        <h4 class="text-lg font-semibold text-gray-800">John Doe</h4>
        <p class="text-gray-500">Web Developer</p>
        <button class="bg-aqua-blue text-white font-bold py-2 px-4 rounded mt-4 bg-aqua-blue-hover">Edit Profile</button>
        <button class="bg-aqua-blue text-white font-bold py-2 px-4 rounded mt-4 bg-aqua-blue-hover" id="logout">Logout</button>
      </div>
      <div class="mt-6">
        <h4 class="text-lg font-semibold text-gray-800 mb-2">Friends</h4>
        <ul class="space-y-2">
          <li class="flex items-center space-x-2">
            <div class="bg-gray-300 h-8 w-8 rounded-full"></div>
            <span>Emily Davis</span>
          </li>
          <li class="flex items-center space-x-2">
            <div class="bg-gray-300 h-8 w-8 rounded-full"></div>
            <span>Michael Brown</span>
          </li>
        </ul>
      </div>
    </aside>
  </div>

  <script type="module" src="../javascript/blog.js"></script>
</body>
</html>
