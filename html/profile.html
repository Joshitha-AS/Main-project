<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socify - Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 h-16 flex items-center justify-between">
            <h1 class="text-2xl font-bold text-blue-600">Socify</h1>
            
            <div class="flex-1 max-w-xl mx-4">
                <div class="relative">
                    <input type="text" placeholder="Search..."
                        class="w-full bg-gray-100 px-4 py-2 rounded-full pl-10 focus:outline-none focus:ring-2 focus:ring-blue-500 border-none"
                    />
                    <svg class="absolute left-3 top-2.5 h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
            </div>
            
            <div class="h-10 w-10 rounded-full bg-blue-600 flex items-center justify-center text-white font-semibold cursor-pointer hover:bg-blue-700 transition">
                JD
            </div>
        </div>
    </header>

    <div class="container mx-auto p-4 flex lg:flex-row flex-col lg:space-x-4 mt-4">
        <!-- Sidebar Navigation -->
        <aside class="hidden lg:block w-1/4 bg-white p-6 rounded-lg shadow-md">
            <nav class="flex flex-col space-y-4">
                <a href="./home.html" class="flex items-center space-x-2 text-gray-800 hover:text-aqua-blue">
                    <span class="text-lg font-semibold">Home</span>
                </a>
                <a href="./profile.html" class="flex items-center space-x-2 text-gray-800 hover:text-aqua-blue">
                    <span class="text-lg font-semibold">Profile</span>
                </a>
                <a href="./blog.html" class="flex items-center space-x-2 text-gray-800 hover:text-aqua-blue">
                    <span class="text-lg font-semibold">blogs</span>
                </a>
                <a href="./uploadPost.html" class="flex items-center space-x-2 text-gray-800 hover:text-aqua-blue">
                    <span class="text-lg font-semibold">My Posts</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 bg-white rounded-xl shadow-sm overflow-hidden">
            <div class="relative">
                <!-- Cover Photo -->
                <div class="h-80 bg-gradient-to-r from-blue-500 to-purple-500">
                    <img src="https://images.unsplash.com/photo-1504805572947-34fad45aed93?w=1000&auto=format&fit=crop&q=60" 
                         class="w-full h-full object-cover" 
                         alt="Cover Photo">
                </div>
                
                <!-- Profile Picture -->
                <div class="absolute -bottom-16 left-8" id="uploadProfile">
                    <img id="profilePhoto" src="" 
                         class="w-32 h-32 rounded-full border-4 border-white shadow-lg object-cover"
                         alt="Profile Picture">
                </div>
                
                <!-- Action Buttons -->
                <div class="absolute bottom-4 right-4 flex space-x-2">
                    <button id="followButton" class="bg-blue-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-blue-700 transition flex items-center space-x-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                        </svg>
                        <span data-target-user-id="user123">Follow</span>
                    </button>
                    <button id="editProfileButton" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg font-semibold hover:bg-gray-300 transition">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                        </svg>
                        Edit Profile
                    </button>
                </div>
            </div>
            
            <!-- Profile Info -->
            <div class="pt-20 px-8 pb-8">
                <div class="flex justify-between items-start">
                    <div>
                        <h1 id="profileName" class="text-3xl font-bold text-gray-900"></h1>
                        <p id="profileUsername" class="text-gray-600"></p>
                    </div>
                    <div class="flex space-x-8">
                        <div class="text-center">
                            <span id="followersCount" class="block text-2xl font-bold text-gray-900"></span>
                            <span class="text-gray-600">Followers</span>
                        </div>
                        <div class="text-center">
                            <span id="followingCount" class="block text-2xl font-bold text-gray-900"></span>
                            <span class="text-gray-600">Following</span>
                        </div>
                    </div>
                </div>

                <div class="mt-6">
                    <h2 class="text-xl font-semibold text-gray-900 mb-2">About me:</h2>
                    <p id="aboutMe" class="text-gray-600"></p>
                </div>
                
                <!-- Edit Profile Modal -->
                <div id="editProfileModal"
                    class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                    <div class="bg-white p-6 rounded-lg w-96 shadow-lg">
                        <h2 class="text-2xl font-semibold mb-4">Edit Profile</h2>
                        <form id="editProfileForm">
                            <label class="block text-gray-700 mb-2">Name:</label>
                            <input id="editName" type="text" class="w-full p-2 border border-gray-300 rounded-lg mb-4"
                                placeholder="Enter your name" />

                            <label class="block text-gray-700 mb-2">Username:</label>
                            <input id="editUsername" type="text" class="w-full p-2 border border-gray-300 rounded-lg mb-4"
                                placeholder="@username" />

                            <label class="block text-gray-700 mb-2">About Me:</label>
                            <textarea id="editAboutMe" class="w-full p-2 border border-gray-300 rounded-lg mb-4"
                                placeholder="Tell something about yourself..."></textarea>
                            <div>
                                
                            <div class="flex justify-end space-x-2">
                                <button type="button" id="cancelEditProfile" class="px-4 py-2 bg-gray-300 rounded-lg">
                                    Cancel
                                </button>
                                <button type="submit" id="saveEditProfile" class="px-4 py-2 bg-[#009fbd] text-white rounded-lg">
                                    Save
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

               
            </div>
        </div>
    </div>  

    <script type="module" src="../javascript/profile.js"></script>
</body>
</html>
