<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socify - Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-white h-16 shadow-md flex items-center px-4 lg:px-8">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-xl font-bold text-aqua-blue">Socify</div>
            <div class="flex-grow mx-4">
                <input type="text" placeholder="Search..."
                    class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-aqua-blue" />
            </div>
            <div class="ml-4">
                <div class="bg-aqua-blue h-10 w-10 rounded-full flex items-center justify-center text-white font-bold">
                    JD
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container mx-auto p-4 flex lg:flex-row flex-col lg:space-x-4 mt-4">
        <!-- Sidebar Navbar -->
        <aside class="hidden lg:block w-1/4 bg-white p-6 rounded-lg shadow-md">
            <nav class="flex flex-col space-y-4">
                <a href="./home.html" class="flex items-center space-x-2 text-gray-800 hover:text-aqua-blue">
                    <span class="text-lg font-semibold">Home</span>
                </a>
                <a href="#" class="flex items-center space-x-2 text-gray-800 hover:text-aqua-blue">
                    <span class="text-lg font-semibold">Profile</span>
                </a>
                <a href="./blog.html" class="flex items-center space-x-2 text-gray-800 hover:text-aqua-blue">
                    <span class="text-lg font-semibold">Blogs</span>
                </a>
                <a href="./uploadPost.html" class="flex items-center space-x-2 text-gray-800 hover:text-aqua-blue">
                    <span class="text-lg font-semibold">My Posts</span>
                </a>
            </nav>
        </aside>

        <!-- Profile Section -->
        <div class="flex-1 bg-white p-8 rounded-lg shadow-lg">
            <!-- Profile Header -->
            <div class="relative mb-8 text-center">
                <!-- Profile Picture -->
                <img id="profilePhoto" src="" alt="Profile Picture"
                    class="w-24 h-24 mx-auto rounded-full border-4 border-aqua-blue shadow-md" />

                <!-- Edit Profile Button -->
                <button id="editProfileButton"
                    class="absolute right-0 transform translate-y-6 translate-x-2 bg-[#009fbd] text-white h-10 w-10 rounded-full flex items-center justify-center shadow-lg hover:bg-blue-600 transition">
                    +
                </button>
            </div>

            <div class="text-center">
                <h1 id="profileName" class="text-3xl font-semibold"></h1>
                <p id="profileUsername" class="text-gray-500"></p>
            </div>

            <!-- About Me Section -->
            <div class="mt-8">
                <h2 class="text-xl font-semibold mb-4">About Me</h2>
                <p id="aboutMe" class="text-gray-700">
                    
                </p>
            </div>
        </div>
    </div>

    <!-- Edit Profile Modal -->
    <div id="editProfileModal"
        class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg w-96 shadow-lg">
            <h2 class="text-2xl font-semibold mb-4">Edit Profile</h2>
            <form id="editProfileForm">
                <label class="block text-gray-700 mb-2">Name:</label>
                <input id="editName" type="text" class="w-full p-2 border border-gray-300 rounded-lg mb-4"
                    placeholder="Enter your name" />

                <label class="block text-gray-700 mb-2">Username:</label>
                <input id="editUsername" type="text" class="w-full p-2 border border-gray-300 rounded-lg mb-4"
                    placeholder="@username" />

                <label class="block text-gray-700 mb-2">About Me:</label>
                <textarea id="editAboutMe" class="w-full p-2 border border-gray-300 rounded-lg mb-4"
                    placeholder="Tell something about yourself..."></textarea>
                <div>
                    <label class="block text-gray-700 mb-2">Profile Photo</label>
                    <input type="file" id="editPhoto" accept="image/*"
                        class="block w-full mt-1 p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-aqua-blue focus:outline-none" />
                    <button type="button" id="uploadProfile" class="px-4 py-2 bg-gray-300 rounded-lg">
                        Upload
                    </button>
                </div>

                <div class="flex justify-end space-x-2">
                    <button type="button" id="cancelEditProfile" class="px-4 py-2 bg-gray-300 rounded-lg">
                        Cancel
                    </button>
                    <button type="submit" id="saveEditProfile" class="px-4 py-2 bg-[#009fbd] text-white rounded-lg">
                        Save
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript -->
    <script type="module" src="../javascript/profile.js"></script>
</body>

</html>
