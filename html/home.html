<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socify</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .bg-faded-white { background-color: #f8f9fa; }
    .text-aqua-blue { color: #009fbd; }
    .bg-aqua-blue { background-color: #009fb9; }
    .bg-aqua-blue-hover:hover { background-color: #0085a5; }
  </style>
</head>
<body class="bg-faded-white font-sans text-gray-800">

  <!-- Top Navbar with Search and Profile Icon -->
  <header class="bg-white h-16 shadow-md flex items-center px-4 lg:px-8">
    <div class="container mx-auto flex justify-between items-center">
      <div class="text-xl font-bold text-aqua-blue">Instagram</div>
      <div class="flex-grow mx-4">
        <input type="text" placeholder="Search..." class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-aqua-blue">
      </div>
      <div class="ml-4">
        <div class="bg-aqua-blue h-10 w-10 rounded-full flex items-center justify-center text-white font-bold">JD</div>
      </div>
    </div>
  </header>

  <div class="container mx-auto p-4 flex lg:flex-row flex-col lg:space-x-4 mt-4">

    <!-- Sidebar Navigation (Hidden on Mobile) -->
    <aside class="hidden lg:block w-1/4 bg-white p-6 rounded-lg shadow-md">
      <nav class="flex flex-col space-y-4">
        <a href="#" class="flex items-center space-x-2 text-gray-800 hover:text-aqua-blue">
          <span class="text-lg font-semibold">Home</span>
        </a>
        <a href="#" class="flex items-center space-x-2 text-gray-800 hover:text-aqua-blue">
          <span class="text-lg font-semibold">Profile</span>
        </a>
        <a href="#" class="flex items-center space-x-2 text-gray-800 hover:text-aqua-blue">
          <span class="text-lg font-semibold">blogs</span>
        </a>
        <a href="#" class="flex items-center space-x-2 text-gray-800 hover:text-aqua-blue">
          <span class="text-lg font-semibold">Explore</span>
        </a>
      </nav>
    </aside>

    <!-- Main Content Section -->
    <main class="w-full lg:w-1/2 bg-white p-6 rounded-lg shadow-md">

      <!-- Stories Section -->
      <section class="mb-6">
        <h2 class="text-xl font-semibold text-aqua-blue mb-4">Stories</h2>
        <div class="flex overflow-x-auto space-x-4">
          <!-- Example Story Circles -->
          <div class="flex-shrink-0 bg-gray-200 h-20 w-20 rounded-full flex items-center justify-center text-xs text-gray-600"></div>
          <div class="flex-shrink-0 bg-gray-200 h-20 w-20 rounded-full flex items-center justify-center text-xs text-gray-600"></div>
          <div class="flex-shrink-0 bg-gray-200 h-20 w-20 rounded-full flex items-center justify-center text-xs text-gray-600"></div>
          <div class="flex-shrink-0 bg-gray-200 h-20 w-20 rounded-full flex items-center justify-center text-xs text-gray-600"></div>
        </div>
      </section>

      <!-- Create Post Box -->
      <section class="bg-faded-white p-4 rounded-lg shadow mb-6">
        <textarea class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-aqua-blue" placeholder="What's on your mind?"></textarea>
        <button class="bg-aqua-blue text-white font-bold py-2 px-4 rounded mt-2 bg-aqua-blue-hover w-full">Post</button>
      </section>

      <!-- Post Feed Section -->
      <section>
        <!-- Example Post -->
        <div class="bg-faded-white p-4 rounded-lg shadow mb-4" id="postContainer">
          <div class="flex items-center mb-2">
            <div class="bg-aqua-blue h-10 w-10 rounded-full mr-3"></div>
            <h3 class="font-semibold text-gray-800">John Doe</h3>
          </div>
          <p class="text-gray-600 mb-2">Exploring new places this weekend! #travel</p>
          <div class="flex justify-between text-sm text-gray-500">
            <span class="hover:text-aqua-blue cursor-pointer">Like</span>
            <span class="hover:text-aqua-blue cursor-pointer">Comment</span>
            <span class="hover:text-aqua-blue cursor-pointer">Share</span>
          </div>
        </div>
       
      </section>
    </main>

    <!-- Profile Sidebar (Hidden on Mobile) -->
    <aside class="hidden lg:block w-1/4 bg-white p-6 rounded-lg shadow-md">
      <h3 class="text-xl font-bold text-aqua-blue mb-4">Profile</h3>
      <div class="flex flex-col items-center">
        <div class="bg-aqua-blue h-20 w-20 rounded-full mb-4"></div>
        <h4 class="text-lg font-semibold text-gray-800">John Doe</h4>
        <p class="text-gray-500">Web Developer</p>
        <button class="bg-aqua-blue text-white font-bold py-2 px-4 rounded mt-4 bg-aqua-blue-hover">Edit Profile</button>
        <button class="bg-aqua-blue text-white font-bold py-2 px-4 rounded mt-4 bg-aqua-blue-hover" id="logout">Logout</button>
      </div>
      <div class="mt-6">
        <h4 class="text-lg font-semibold text-gray-800 mb-2">Friends</h4>
        <ul class="space-y-2">
          <li class="flex items-center space-x-2">
            <div class="bg-gray-300 h-8 w-8 rounded-full"></div>
            <span>Emily Davis</span>
          </li>
          <li class="flex items-center space-x-2">
            <div class="bg-gray-300 h-8 w-8 rounded-full"></div>
            <span>Michael Brown</span>
          </li>
        </ul>
      </div>
    </aside>
  </div>

  <!-- Bottom Navigation Bar (Mobile Only) -->
  <nav class="fixed bottom-0 w-full bg-white shadow-lg lg:hidden">
    <div class="flex justify-around p-3 text-aqua-blue">
      <a href="#" class="flex flex-col items-center">
        <span class="text-sm">Home</span>
      </a>
      <a href="#" class="flex flex-col items-center">
        <span class="text-sm">Profile</span>
      </a>
      <a href="#" class="flex flex-col items-center">
        <span class="text-sm">Blogs</span>
      </a>
      <a href="#" class="flex flex-col items-center">
        <span class="text-sm"></span>
      </a>
    </div>
  </nav>
  <script type="module" src="../javascript/home.js"></script>
  <script type="module" src="../javascript/config.js"></script>
</body>
</html>
